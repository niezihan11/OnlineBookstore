<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>订单详情</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <h1>订单详情</h1>
    <p><strong>订单编号：</strong> <span th:text="${order.orderNumber}"></span></p>
    <p><strong>用户：</strong> <span th:text="${order.user.username}"></span></p>
    <p><strong>总价：</strong> <span th:text="${order.totalPrice}"></span></p>
    <p><strong>支付状态：</strong> <span th:text="${order.paymentStatus ? '已支付' : '未支付'}"></span></p>
    <h2>订单商品</h2>
    <ul>
        <li th:each="item : ${order.items}">
            <p><strong>书名：</strong> <span th:text="${item.title}"></span></p>
            <p><strong>作者：</strong> <span th:text="${item.authors}"></span></p>
            <p><strong>ISBN：</strong> <span th:text="${item.isbn}"></span></p>
            <p><strong>价格：</strong> <span th:text="${item.price}"></span></p>
            <p><strong>数量：</strong> <span th:text="${item.quantity}"></span></p>
        </li>
    </ul>
    <button onclick="window.history.back()">返回</button>
</body>
</html>
